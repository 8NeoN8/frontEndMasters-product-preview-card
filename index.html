<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap');
  </style>
</head>
<body>

  <div class="tog-con"></div>
    <button class="toggle" id="toggle" onclick="toggle()">toggle</button>
  </div>

  <img src="./design/desktop-design.jpg" alt="reference image" class="reference hidden" id="reference">

  <main class="main-container">

    <div class="card">
      <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt="product image" class="product-img img-desktop">
        <img src="./images/image-product-mobile.jpg" alt="product image" class="product-img img-mobile">
      </div>

      <div class="product-info">

        <label for="product-name" class="product-type">
          PERFUME
        </label>

        <h1 class="product-name" name="product-name">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-prices">
          <strong class="product-price-new">
            $149.99
          </strong> 
          <small class="product-price-old">
            $169.99
          </small>
        </div>

        <button class="product-add-button">
          <i>&#128722;</i><p>Add to Cart</p>
        </button>

      </div>

    </div>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="attribution-link" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/8NeoN8" class="attribution-link" target="_blank">AGDevs</a> .
  </div>

  <script>

    function toggle(){
      let reference = document.getElementById('reference')
      if(reference.classList.contains('hidden')){
        reference.classList.remove('hidden')
      }else reference.classList.add('hidden')
    }

  </script>
</body>
</html>
